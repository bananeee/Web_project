<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="category" id="photo">
            <div class="title" id="title-photo">
                <h3>Photo</h3>
            </div>
            <div class="content" id="content-photo">
                <div class="image-container">
                    <img src="//89239-630690-raikfcquaxqncofqfm.stackpathdns.com/wp-content/themes/homey/images/avatar.png" alt="profile photo">
                </div>
                <div class="image-instruction">
                    <p>Choose an image from your computer</p>
                    <button class="browse-button">Browse</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
        </div>

        <div class="category" id="info">
            <div class="title" id="title-info">
                <h3>Infomation</h3>
            </div>
            <div class="content" id="content-info">
                <div class="content-box">
                    <label for="first-name">First name</label>
                    <input type="text" placeholder="John" class="type-in" id="first-name">
                </div>
                
                <div class="content-box">
                    <label for="last-name">Last name</label>
                    <input type="text" placeholder="Doe" class="type-in" id="last-name">
                </div>
                
                <div class="content-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="johndoe123" class="type-in" id="username">
                </div>
                
                <div class="content-box">
                    <label for="bio">Bio</label>
                    <textarea id="bio" class="type-in"></textarea>
                </div>
            </div>           
        </div>

        
        <div class="category" id="address">
            <div class="title" id="title-address">
                <h3>Address</h3>
            </div>
            <div class="content" id="content-address">
                <div class="content-box">
                    <label for="no">No</label>
                    <input type="text" placeholder="144" class="type-in" id="no">
                </div>
                
                <div class="content-box">
                    <label for="street">Street</label>
                    <input type="text" placeholder="Xuân Thủy" class="type-in" id="street">
                </div>
                
                <div class="content-box">
                    <label for="ward">Ward</label>
                    <input type="text" placeholder="Dịch Vọng Hậu" class="type-in" id="ward">
                </div>
                
                <div class="content-box">
                    <label for="district">District</label>
                    <input type="text" placeholder="Cầu Giấy" class="type-in" id="district">
                </div>

                <div class="content-box">
                    <label for="city">City</label>
                    <input type="text" placeholder="Hà Nội" class="type-in" id="city">
                </div>
            </div>           
        </div>

        <div class="category" id="contact">
            <div class="title" id="title-contact">
                <h3>Contact</h3>
            </div>
            <div class="content" id="content-contact">
                <div class="content-box">
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="0123456789" class="type-in" id="phone">
                </div>
                
                <div class="content-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="johndoe@abc.xyz" class="type-in" id="email">
                </div>
                
                <div class="content-box">
                    <label for="facebook">Facebook</label>
                    <input type="text" placeholder="facebook.com/johndoe" class="type-in" id="facebook">
                </div>
                
                <div class="content-box">
                    <label for="instagram">Instagram</label>
                    <input type="text" placeholder="instagram.com/johndoe" class="type-in" id="instagram">
                </div>

                <div class="content-box">
                    <label for="twitter">Twitter</label>
                    <input type="text" placeholder="twitter.com/johndoe" class="type-in" id="twitter">
                </div>

                <div class="save-button">
                    <button>Save</button>
                </div>
            </div>           
        </div>
    </div>
</body>
</html>
