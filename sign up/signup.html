<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" type="text/css ">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="bg-opacity">
            <div class="info-container">
                <div class="info">
                    <h1>Title</h1>
                    <p>Text here Text here Text here</p>
                    <p>Text here Text here Text here</p>
                    <p>Text here</p>
                    <p>Text here</p>
                    <p>Text here</p>    
                </div>
            </div>

            <div class="signup-container">
                <div class="form-container">
                    <form class="signup-form">
                        <h1>Create an account</h1>
                        <p>Already have an account? <a href="">Log in</a></p>
                        <label for="name">Full name</label>
                        <input type="text" placeholder="John Doe" class="type-in" id="name">
                        <label for="id">ID number</label>
                        <input type="text" placeholder="123456789" class="type-in" id="id">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Hanoi" class="type-in" id="address">
                        <label for="phone">Phone number</label>
                        <input type="text" placeholder="123456789" class="type-in" id="phone">
                        <label for="email">Email</label>
                        <input type="text" placeholder="abc@xyz.com" class="type-in" id="email">
                        <label for="usename">Usename</label>
                        <input type="text" placeholder="Johndoe123" class="type-in" id="usename">
                        <label for="password">Password</label>
                        <input type="password" class="type-in" id="password">
                        <button class="signup-button">
                            <p>Create Account</p>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
